<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <header>
            <ul class="header">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="#cart" class="cart-holder">Cart<span class="cart-number">0</span></a></li>
            </ul>
            <h1>The Generics</h1>
        </header>
        <section id="music" class="container">
             <h2>MUSIC</h2>
             <div id="music-content">
                <div id="album1">
                <h3>Album 1</h3>
                <div class="image-container">
                    <img class="prod-images" src="https://www.bing.com/images/blob?bcid=S6vliBDu7PwEqxcxoNWLuD9SqbotqVTdP4c" >
                </div>
                <div class="prod-details">
                    <span>$<span>12.99</span></span>
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
             </div>
             <div id="album2">
                <h3>Album 2</h3>
                <div class="image-container">
                    <img class="prod-images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuH9Hb5zRdKdjbXEdv_MlWAhBahHdwhZ4LOQ&usqp=CAU">
                </div>
                <div>
                    <span>$ 14.99</span>
                    <button  class="shop-item-button"  type="button">ADD TO CART</button>
                </div>
             </div>
             <div class="image-container">
                <h3>Album 3</h3>
                <div>
                    <img class="prod-images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUDZqQwePD2xBxyCPf76bjzb99wF3YO_3snA&usqp=CAU">
                <div>
                    <span>$ 19.99</span>
                    <button class="shop-item-button"   type="button">ADD TO CART</button>
                </div>
             </div>
             <div>
                <h3>Album 4</h3>
                <div class="image-container">
                    <img class="prod-images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVltyD4AzRojdHZg_J42Mklb9FuCUlEmTwQg&usqp=CAU">
                </div>
                <div>
                    <span>$ 14.99</span>
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
             </div>
             </div>
        </section>
        <selection class="conntainer">
            <h2>MERCH</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>T-shirt</h3>
                    <div class="image-container">
                 <img  class="prod-images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo2kpu2h9a_RbLGN9PBfv3dHLrC496InUkoA&usqp=CAU">
                    </div>
                    <div>
                        <span>$ 19.99</span>
                        <button  class="shop-item-button"  class="shop-item-button"  type="button">ADD TO CART</button>
                    </div>
                </div>
                <div id="coffee-cup">
               <h3>Coffee Cup</h3>
               <div class="image-container">
                    <img class="prod-images"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDxrEZ4zf20B1s6bpOb-uqgdOFdAAjHUegXw&usqp=CAU">
               </div>
               <div class="prod-details">
            <span>$ 6.99</span>
            <button  class="shop-item-button"  type="button">ADD TO CART</button>
               </div>
                </div>
            </div>
        </selection>
        <selection class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class="cart-item cart-column">ITEM</span>
                <span class="cart-price cart-column">PRICE</span>
                <span class="cart-quantity cart-column">QUANTITY</span>
            </div>
            <div class='cart-items'>
            <div class="cart-row">
                    <span class='cart-item cart-column'>
                        <img class='cart-img' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo2kpu2h9a_RbLGN9PBfv3dHLrC496InUkoA&usqp=CAU" alt="">
                        <span>T-Shirt</span>
                    </span>
                    <span class='cart-price cart-column'>$19.99</span>
                    <span class='cart-quantity cart-column'>
                        <input type="text">
                        <button>REMOVE</button>
                    </span>
                </div>
                <div class="cart-row">
                    <span class='cart-item cart-column'>
                        <img class='cart-img' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUDZqQwePD2xBxyCPf76bjzb99wF3YO_3snA&usqp=CAU" alt="">
                        <span>Album 3</span>
                    </span>
                    <span class='cart-price cart-column'>$9.99</span>
                    <span class='cart-quantity cart-column'>
                        <input type="text">
                        <button>REMOVE</button>
                    </span>
                </div> 
            <div class="cart-total">
                    <span>
                        <span>Total</span>
                        $<span>0</span>
                    </span>
            </div>
            <button class="purchase-btn" type="button">PURCHASE</button>
        </selection>
        <button class="cart-btn-botton" type="button">
            <a href="#cart" class="cart-botton">See the cart</a>
        </button>
    </div>
    <div id="container"></div>
    <footer>
        <div class="footer-title">
            The Generics
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="./img/6260efc8fc9a9002669d2f4ad9956cc0.jpg" >
                </a></li>
                <li><a href="https://spotify.com">
                    <img src="./img/Spotify Logo.png" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="./img/Facebook Logo.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
